<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Avatar Assistant</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      background: linear-gradient(135deg, #a5b4fc, #f0f9ff);
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    #avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 1rem auto;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    #responseBox {
      background: #f1f5f9;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      min-height: 80px;
      text-align: left;
      line-height: 1.5;
    }
    #status {
      color: #64748b;
      font-size: 0.9rem;
      margin: 0.5rem 0;
      min-height: 1.2em;
    }
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.2s;
    }
    button:hover:not(:disabled) {
      transform: scale(1.05);
    }
    #stopBtn {
      background: #ef4444;
      color: white;
    }
    #startBtn {
      background: #10b981;
      color: white;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="avatar" src="sirganguly.png" alt="AI Avatar" />
    <div id="responseBox">Hi! I'm your AI assistant. Click anywhere to begin.</div>
    <div id="status">Waiting for your click to start...</div>
    <div id="view2"></div>
    <div class="controls">
      <button id="startBtn" disabled>Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
  </div>

  <script>
    const API_URL = '/api/chat';
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusEl = document.getElementById('status');
    const responseBox = document.getElementById('responseBox');
    const avatar = document.getElementById('avatar');
    const view2 = document.getElementById('view2');

    let recognition, utterance, isListening = false, isSpeaking = false, maleVoice = null;

    function loadVoices() {
      const voices = window.speechSynthesis.getVoices();
      maleVoice = voices.find(v => v.name.includes('Male')) ||
                  voices.find(v => v.name.includes('David')) ||
                  voices.find(v => v.name.includes('Mark')) ||
                  voices.find(v => v.lang.startsWith('en-US')) ||
                  voices.find(v => v.lang.startsWith('en')) ||
                  voices[0];
      if (voices.length > 0) {
        statusEl.textContent = 'Voice ready. Click to begin.';
      }
    }

    window.speechSynthesis.onvoiceschanged = loadVoices;
    setTimeout(loadVoices, 100);
    setTimeout(loadVoices, 1000);

    function initRecognition() {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SR) {
        statusEl.textContent = 'Speech Recognition not supported.';
        return;
      }
      recognition = new SR();
      recognition.lang = 'en-IN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        isListening = true;
        statusEl.textContent = 'Listening...';
        stopBtn.disabled = false;
      };

      recognition.onresult = async e => {
        stopSpeech();
        const transcript = e.results[0][0].transcript;
        responseBox.textContent = transcript;
        statusEl.textContent = 'Thinking...';
        cleanupView2();
        try {
          const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: transcript })
          });
          const data = await res.json();
          processReply(data.reply);
        } catch {
          processReply('Sorry, I could not reach the server.');
        }
      };

      recognition.onerror = e => {
        statusEl.textContent = 'Error: ' + e.error;
        cleanup();
      };

      recognition.onend = () => {
        isListening = false;
        if (!isSpeaking) {
          stopBtn.disabled = true;
          startBtn.disabled = false;
        }
      };
    }

    function processReply(reply) {
      const codeMatch = reply.match(/```([\s\S]*?)```/);
      const qaMatch = reply.match(/\*\*(.*?)\*\*([\s\S]*)/);
      if (codeMatch) {
        const code = codeMatch[1].trim();
        showSnippet(code);
        responseBox.textContent = reply.replace(codeMatch[0], '').trim();
      } else if (qaMatch) {
        showQA(qaMatch[1].trim(), qaMatch[2].trim());
        responseBox.textContent = '';
      } else {
        responseBox.textContent = reply;
      }
      speakText(responseBox.textContent || reply);
    }

    function showSnippet(code) {
      view2.innerHTML = `<h2>Code Snippet</h2><div class="snippet">${code}</div><button class="copyBtn">Copy Code</button>`;
      view2.querySelector('.copyBtn').onclick = () => navigator.clipboard.writeText(code);
      view2.classList.add('active');
    }

    function showQA(question, answer) {
      view2.innerHTML = `<h2>Q & A</h2><div class="qa"><strong>${question}</strong><br>${answer}</div>`;
      view2.classList.add('active');
    }

    function cleanupView2() {
      view2.innerHTML = '';
      view2.classList.remove('active');
    }

    function speakText(text) {
      if (!text || text.trim() === '') return;

      if (!window.speechSynthesis) {
        statusEl.textContent = 'Speech synthesis not supported in this browser';
        return;
      }

      stopSpeech();
      isSpeaking = true;
      statusEl.textContent = 'Speaking...';
      stopBtn.disabled = false;
      startBtn.disabled = true;
      avatar.style.animation = 'float 1s ease-in-out infinite';

      utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 0.9;
      utterance.pitch = 1;
      utterance.volume = 1;
      if (maleVoice) utterance.voice = maleVoice;

      utterance.onerror = event => {
        statusEl.textContent = 'Speech error: ' + event.error;
        isSpeaking = false;
        avatar.style.animation = '';
        stopBtn.disabled = true;
      };

      utterance.onstart = () => {
        statusEl.textContent = 'Speaking...';
      };

      utterance.onend = () => {
        isSpeaking = false;
        avatar.style.animation = '';
        statusEl.textContent = 'Ready to talk!';
        stopBtn.disabled = true;
        startBtn.disabled = false;
      };

      setTimeout(() => {
        try {
          speechSynthesis.speak(utterance);
        } catch (error) {
          statusEl.textContent = 'Error starting speech: ' + error.message;
          isSpeaking = false;
          avatar.style.animation = '';
          stopBtn.disabled = true;
        }
      }, 100);
    }

    function stopSpeech() {
      if (speechSynthesis.speaking || speechSynthesis.pending) {
        speechSynthesis.cancel();
        isSpeaking = false;
        avatar.style.animation = '';
        statusEl.textContent = '';
        stopBtn.disabled = true;
      }
    }

    function cleanup() {
      if (isListening) recognition.stop();
      stopSpeech();
    }

    startBtn.onclick = () => {
      if (!recognition) initRecognition();
      if (!isListening) {
        recognition.start();
        startBtn.disabled = true;
      }
    };

    stopBtn.onclick = () => {
      stopSpeech();
      if (isListening) recognition.stop();
    };

    // Wait for user click to unlock speech synthesis
    window.addEventListener('click', function handleClickOnce() {
      window.removeEventListener('click', handleClickOnce);
      initRecognition(); // prepare speech recognition
      processReply('Hello I am Sir Ganguly. Welcome to my AI Avatar Experiment. Feel free to learn new things with me.');
    });
  </script>
</body>
</html>
